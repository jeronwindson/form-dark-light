<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login /Dark/Light  Mode</title>
</head>
<body>
    <main id="container">
        <form id="form-login">
            <div id="form-header">
                <h1>Login</h1>
                <i id="icon-mode" class="fa-solid fa-moon"></i>
            </div>
            <div id="social-media">
                <a href="">
                    <img src="assets/imgs/facebook.png" alt="facebook logo">
                </a>
                <a href="">
                    <img src="assets/imgs/google.png" alt="google logo">
                </a>
                <a href="">
                    <img src="assets/imgs/github.png" alt="github logo">
                </a>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">

                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                    <div id="forgot-password">
                        <a href="#">
                            Esqueceu sua senha
                        </a>
                    </div>
                </div>
            </div>
            <button type="submit" id="login-button">
                Login
            </button>
        </form>
    </main>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
